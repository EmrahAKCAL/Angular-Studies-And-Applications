<div class="container">
  <div class="row">
    <div class="card-first">
      <div class="card-form">
        {{jsonProduct}}
      </div>
      <div class="form-group">
        <label>Name</label>
        <input required [(ngModel)]="newProduct.name" name="pName" #name="ngModel" type="text" class="form-control">
        <!--Buradaki ngModel form kontrolünü sağlamaktadır. (change)='log(name)' buradaki log metoda ngModel bilgisini gönderecektir.-->
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="newProduct.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Image Url</label>
        <input [(ngModel)]="newProduct.imageUrl" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Price</label>
        <input [(ngModel)]="newProduct.price" type="text" class="form-control">
      </div>
      <button (click)="addProduct(newProduct)" class="submitBtn">Submit</button>
    </div>
  </div>
</div>
