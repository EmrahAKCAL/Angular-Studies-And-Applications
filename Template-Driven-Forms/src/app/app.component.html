<div class="container">
  <div class="row">
    <div class="card-first">
      <form #form="ngForm" (ngSubmit)="submitForm(form)">
        <div class="form-message" *ngIf="formSubmitted && form.invalid "> Bir hata oluştu. Bilgilerinizi kontrol ediniz.
        </div>
        <div class="card-form">
          {{jsonProduct}}
        </div>
        <div class="form-group">
          <label>Name</label>
          <input required minlength="3" maxlength="10" pattern="^[A-Za-z ]+$" [(ngModel)]="newProduct.name" name="name" #name="ngModel" type="text" class="form-control">
          <!--Buradaki ngModel form kontrolünü sağlamaktadır. (change)='log(name)' buradaki log metoda ngModel bilgisini gönderecektir.-->
          <div class="alert-danger" *ngIf="(formSubmitted || name.dirty) && name.invalid">
            <p *ngFor="let error of getValidationErrors(name)"> {{error}} </p>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea required [(ngModel)]="newProduct.description" name="pDescription" #description="ngModel" class="form-control"></textarea>
          <div class="alert-danger" *ngIf="!description.valid && description.touched">
            Description is rewuired!
          </div>
        </div>
        <div class="form-group">
          <label>Image Url</label>
          <input required [(ngModel)]="newProduct.imageUrl" type="text" name="pImageUrl" #imageUrl="ngModel" class="form-control">
          <div class="alert-danger" *ngIf="!imageUrl.valid && imageUrl.touched">
            Image is rewuired!
          </div>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input required [(ngModel)]="newProduct.price" type="text" name="pPrice" #price="ngModel" class="form-control">
          <div class="alert-danger" *ngIf="!price.valid && price.touched">
            Price is rewuired!
          </div>
        </div>
        <button type="submit" class="submitBtn">Submit</button>
      </form>
    </div>
  </div>
</div>
