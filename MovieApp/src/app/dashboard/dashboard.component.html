<div class="card" *ngFor="let movie of movies">
    <div class="card-header">
        <div class="card-img">
            <img src="assets/images/{{movie.imageUrl}}">
        </div>
        <div class="card-body">
            <a routerLink="/detail/{{movie.id}}" class="card-title"> {{movie.name}} </a>
            <p class="card-text"> {{movie.description}} </p>
        </div>
    </div>
</div>

<div class="more-btn" *ngIf="movieLength>5">
    <a routerLink="/movies">More Movies</a>
</div>
