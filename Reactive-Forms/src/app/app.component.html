<form>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" [formControl]="name">
    value: {{name.value}}
  </div>
  <div class="form-group">
    <label>Direction</label>
    <textarea class="form-control" [formControl]="decoration"></textarea>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" [formControl]="price">
  </div>
  <div class="form-group">
    <label>Image Url</label>
    <input class="form-control" [formControl]="imageUrl">
  </div>
  <button type="submit" (click)="updateName()" class="btn-submit">Submit</button>
</form>
