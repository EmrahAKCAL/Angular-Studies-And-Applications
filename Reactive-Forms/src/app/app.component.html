<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" formControlName="name">
    <div *ngIf="productForm.get('name').touched && productForm.get('name').invalid" class="alert-danger">Name is required</div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" formControlName="decoration"></textarea>
    <div *ngIf="productForm.get('decoration').touched && productForm.get('decoration').invalid" class="alert-danger">Description is required</div>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" formControlName="price">
  </div>
  <div class="form-group">
    <label>Image Url</label>
    <input class="form-control" formControlName="imageUrl">
  </div>
  <button type="submit" (click)=" updateProduct()" class="btn-submit">Submit</button>
</form>
