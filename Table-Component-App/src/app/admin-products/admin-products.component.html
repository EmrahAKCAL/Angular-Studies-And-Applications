<div class="container">
    <div class="card-row">
        <div class="card-first">
            <div class="card-product">
                Selected Product: {{selecetedProduct.name || '(None)'}}
            </div>
            <table class="card">
                <thead>
                    <tr class="card-header">
                        <th>Id</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th class="priceList">Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products" 
                    class="card-body" 
                    [class.bg-info]="getSelected(product)" >
                        <td class="idList">{{product.id}}</td>
                        <td class="imgList">
                            <img src="/assets/images/{{product.imageUrl}}" class="card-img">
                        </td>
                        <td class="nameList">
                            <div class="prdName">{{product.name}}</div>
                            <div class="prdDescription">{{product.description}}</div>
                        </td>
                        <td class="priceList">{{product.price}}</td>
                        <td class="btn-list">
                            <button class="btnDelete">Delete</button>
                            <button (click)="editProduct(product)" class="editBtn">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-second">
            <div class="form-group">
                <label> Product Name</label>
                <input #pName [value]="selecetedProduct.name" (keyup.enter)="selecetedProduct.name=pName.value" type="text" class="form-control">       
            </div>
            <div class="form-group">
                <label> Product Price</label>
                <input #pPrice [value]="selecetedProduct.price" (keyup.enter)="selecetedProduct.price=pPrice.value" type="text" class="form-control">       
            </div>
            <div class="form-group">
                <label> Product Image</label>
                <input #pImage [value]="selecetedProduct.imageUrl" (keyup.enter)="selecetedProduct.imageUrl=pImage.value" type="text" class="form-control">       
            </div>
            <div class="form-group">
                <label> Product Description</label>
                <textarea #pDescription [value]="selecetedProduct.description" (keyup.enter)="selecetedProduct.description=pDescription.value" type="text" class="form-control textDecoration"> </textarea>     
            </div>
            <button class="btnSave" (cliclk)>Save Changes</button>
        </div>
    </div>
</div>
